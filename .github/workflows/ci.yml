name: CI

on:
  push:
    branches: [main, 'copilot/**']
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: caricash
          POSTGRES_PASSWORD: caricash_dev
          POSTGRES_DB: caricash
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U caricash"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://caricash:caricash_dev@localhost:5432/caricash
      NODE_ENV: test
      JWT_SECRET: test-secret-do-not-use-in-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: TypeCheck
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Run database migrations
        run: node packages/db/dist/migrate.js migrations/

      - name: Verify migration applied
        run: |
          PGPASSWORD=caricash_dev psql -h localhost -U caricash -d caricash -c "SELECT version FROM schema_migrations ORDER BY version;"
          PGPASSWORD=caricash_dev psql -h localhost -U caricash -d caricash -c "SELECT tablename FROM pg_tables WHERE schemaname='public' ORDER BY tablename;"

      - name: Verify ledger immutability triggers
        run: |
          PGPASSWORD=caricash_dev psql -h localhost -U caricash -d caricash -c "SELECT tgname FROM pg_trigger WHERE tgrelid = 'journal_entries'::regclass;"
          PGPASSWORD=caricash_dev psql -h localhost -U caricash -d caricash -c "SELECT tgname FROM pg_trigger WHERE tgrelid = 'journal_lines'::regclass;"

      - name: Check for direct journal table writes (forbidden)
        run: |
          if grep -r "INSERT INTO journal_entries\|INSERT INTO journal_lines\|UPDATE journal_entries\|DELETE FROM journal_entries" apps packages --include="*.ts" --exclude="*.test.ts" | grep -v "DEPRECATED_DO_NOT_USE\|migrations"; then
            echo "STOP: Direct journal table writes detected!"
            exit 1
          fi

      - name: Verify obligation registry exists
        run: |
          if [ ! -f policies/obligations/registry.json ]; then
            echo "FAIL: Obligation registry missing"
            exit 1
          fi

      - name: Verify PII registry exists
        run: |
          if [ ! -f docs/pii-registry.yaml ]; then
            echo "FAIL: PII registry missing"
            exit 1
          fi

      - name: Check for PII in logs (sample test files)
        run: |
          if grep -r "console.log.*national_id\|console.log.*passport\|logger.*pin[^_]" apps packages --include="*.ts" --exclude="*.test.ts" || true; then
            echo "WARNING: Potential PII in logs detected"
          fi

      - name: Validate event schemas exist
        run: |
          if [ ! -f events/schemas/ledger.posted.v1.json ]; then
            echo "FAIL: Event schemas missing"
            exit 1
          fi

      - name: Security audit
        run: pnpm audit --audit-level=critical || true
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Lint
        run: pnpm lint
        continue-on-error: true
